<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;

    }

    body {
      background-image: url('https://i.imgur.com/JOqf9Mz.png'); /* ðŸŽ‰ imagen de fondo */
      background-size: cover;

      font-family: 'Press Start 2P', monospace;

    #texto {

    }
  </style>
</head>
<body>
  <div id="texto"></div>

  <script>
    const mensaje = `
Primero que nada, es la primera vez que escribo una carta, me siento muy npc y cringe la verdad no te lo voy a negar, pense en hacerla a mano pero mi letra es horrible asi que preferi hacerla digital.

que te he hecho sentir ultimamente, quiero que tomes esto aparte como una muestra de mi cariÃ±o, tambien una disculpa por haber sido egoista y haber estado pensando en mi, por sobre como te sentias tu, y por 
no haber estado valorandote como te lo mereces.
`;

    const elemento = document.getElementById("texto");
    let i = 0;

    function escribir() {
      if (i < mensaje.length) {
        elemento.textContent += mensaje.charAt(i);
        i++;
        setTimeout(escribir, 60);
      }
    }

    escribir();
  </script>
</body>
