<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carta para mi amor</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      background-image: url('https://i.imgur.com/JOqf9Mz.png'); /* ðŸŽ‰ imagen de fondo */
      background-size: cover;
      background-position: center;
      font-family: 'Press Start 2P', monospace;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      line-height: 2.5;
    }

    #texto {
      white-space: pre-line;
      font-size: 14px;
      max-width: 90%;
      text-shadow: 2px 2px 4px #000;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="texto"></div>

  <script>
    const mensaje = `
Primero que nada es la primera vez que escribo una carta, de hecho la iba a hacer a mano, pero mi letra es tan fea que preferi hacerla digital, y creo que me gusta mas asi.
Espero que te haya gustado la flor que hice, me costo muchisimo cortar la madera y que me quedaran los cubos perfectos (mi abuelo por lo menos me paso la madera y las herramientas), trate de cubrir la mayor cantidad
de detalles posible, no quedo tan perfecta, pero lo hice con todo el cariÃ±o que tengo por ti. Senti que te debia hacer algo asi, mas alla de regalarte cualquier cosa, me parece muy bonito detalle dar algo hecho manualmente
como regalo, como el cuadro de killua que me diste. Creo que ese detalle fue el que hizo que me enamorara de ti, nunca me habian regalado algo hecho a mano, valoro mucho el tiempo que se le dedica a eso, y yo queria hacerte
lo mismo a ti, como demostracion de lo mucho que te quiero y como perdon por lo mal que te he hecho sentir ultimamente. Originalmente esto iba a hacer de que cosas me gustan de ti, muy npc y cringe la verdad, asi que preferi cambiarla
luego de haberte terminado escribirla como disculpa.
`;

    const elemento = document.getElementById("texto");
    let i = 0;

    function escribir() {
      if (i < mensaje.length) {
        elemento.textContent += mensaje.charAt(i);
        i++;
        setTimeout(escribir, 40);
      }
    }

    escribir();
  </script>
</body>
</html>
